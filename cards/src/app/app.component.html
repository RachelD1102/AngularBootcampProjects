<!--here post is a variable to enter the post object and get all the property-->
<app-card
  *ngFor="let post of posts"
  [title]="post.title"
  [imageUrl]="post.imageUrl"
  [username]="post.username"
  [content]="post.content"
></app-card>
<!--posts could be replaced with other methods or properties
  NgFor is a built-in template directive that makes it easy to iterate over something 
  like an array or an object and create a template for each item.
-->
