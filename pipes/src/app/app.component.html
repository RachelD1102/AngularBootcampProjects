<div class="container">
  <h3>Payment Form</h3>
    <div class="row">
      <div class="form-group col">
        <label>Payee Name</label>
        <input class="form-control" (input)="onNameChange($event.target.value)"/>
      </div>
      <div class="col">
        <label><b>Name</b></label>
        <div>
        {{ name | titlecase }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Payment Date</label>
        <input type="date" class="form-control" (input)="onDateChange($event.target.value)"/>
      </div>
      <div class="col">
        <label><b>Payment Date</b></label>
        <div>
          <!--left side (property name)is the reference to our property of our component, righ side: date type-->
        {{ date | date: "MMMM d, y" }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Payment Amount</label>
        <input class="form-control" (input)="onAmountChange($event.target.value)"/>
      </div>
      <div class="col">
        <label><b>Payment Amount</b></label>
        <div>
        {{ amount | currency }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Height</label>
        <input class="form-control" (input)="onHeightChange($event.target.value)"/>
      </div>
      <div class="col">
        <label><b>Height</b></label>
        <div>
        {{ height | number: '1.1-3' }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Miles</label>
        <input class="form-control" (input)="onMilesChange($event.target.value)"/>
      </div>
      <div class="col">
        <label><b>Kilometers</b></label>
        <div *ngIf="miles > 10">
        {{ miles | convert: 'm'}}
        </div>
      </div>
    </div>

</div>
<!--angular pipes, Json pipe is useful for debugging -->
